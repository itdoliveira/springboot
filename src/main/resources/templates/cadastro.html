<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width" />
	<title>Cadastro de Usuarios</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Cadastro de Usuarios</strong>
		</div>
		<div class="panel-body">
			<div class="col-sm-6 col-sm-offset-3">
				<form class="form-horizontal" th:object="${usuario}" th:action="@{/salvar}" method="POST" style="margin: 10px">
					<div class="form-group">
	 					<fieldset>
							<div class="form-group row">                                                          
								<div class="col-md-10" th:classappend="${#fields.hasErrors('nome')}? 'has-error'">
								    <label for="nome">Nome</label>
								    <input type="text" class="form-control input-sm" th:field="*{nome}" id="nome" aria-describedby="nomeHelp" placeholder="Insira o seu nome" required>
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-10" th:classappend="${#fields.hasErrors('email')}? 'has-error'">
									<label>E-mail</label> 
									<input type="email" class="form-control input-sm" th:field="*{email}" maxlength="150" placeholder="Informe o e-mail" required/>
								</div>
							</div>
							</div>						
						</fieldset>
						<div class="form-group row">
							<button type="submit" class="btn btn-sm btn-primary">Salvar</button>
							<a th:href="@{/}" class="btn btn-sm btn-default">Cancelar</a>
						</div>
					</div>
					
				</form>
			</div>
		</div>
	</div>
</div>
</body>
</html>
